<!DOCTYPE html>
<html>
<head>
    <title>Launch Page</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #f5f5f5;
        }
        button {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            background: #007bff;
            color: white;
            border-radius: 5px;
        }
        .version-counter {
            position: fixed;
            bottom: 10px;
            left: 10px;
            font-size: 12px;
            color: #666;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <button onclick="launchWindows()">I love cute puppies</button>
    <div class="version-counter">v1.0.1</div>
    <script>
        function launchWindows() {
            const screenWidth = window.screen.width;
            const screenHeight = window.screen.height;
            let windowsOpened = 0;
            const totalWindows = 20;
            const batchSize = 3; // Open 3 windows per batch

            function createWindowBatch() {
                for(let i = 0; i < batchSize && windowsOpened < totalWindows; i++) {
                    const randomX = Math.floor(Math.random() * (screenWidth - 800));
                    const randomY = Math.floor(Math.random() * (screenHeight - 600));
                    window.open('main.html', '_blank', 
                        `width=800,height=600,left=${randomX},top=${randomY},resizable=yes,menubar=no,toolbar=no,location=no,status=no`);
                    windowsOpened++;
                }

                if (windowsOpened < totalWindows) {
                    const btn = document.createElement('button');
                    btn.innerHTML = `Click to continue (${windowsOpened}/${totalWindows})`;
                    btn.style = 'margin: 10px;';
                    btn.onclick = () => {
                        btn.remove();
                        createWindowBatch();
                    };
                    document.body.appendChild(btn);
                }
            }

            createWindowBatch();
        }
    </script>
</body>
</html>
