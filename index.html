<!DOCTYPE html>
<html>
<head>
    <title>Launch Page</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #f5f5f5;
        }
        button {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            background: #007bff;
            color: white;
            border-radius: 5px;
        }
        .version-counter {
            position: fixed;
            bottom: 10px;
            left: 10px;
            font-size: 12px;
            color: #666;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <button onclick="launchWindows()">I love cute puppies</button>
    <div class="version-counter">v1.0.0</div>
    <script>
        function launchWindows() {
            // Get screen dimensions
            const screenWidth = window.screen.width;
            const screenHeight = window.screen.height;

            // First wave - open 3 windows in different screen areas
            const positions = [
                {x: 0, y: 0}, // top left
                {x: screenWidth/2, y: screenHeight/2}, // center
                {x: screenWidth-800, y: 0} // top right
            ];

            positions.forEach((pos, i) => {
                window.open('main.html', '_blank', 
                    `width=800,height=600,left=${pos.x},top=${pos.y},resizable=yes,menubar=no,toolbar=no,location=no,status=no`);
            });

            // After user sees first popups, show message to enable popups
            setTimeout(() => {
                const btn = document.createElement('button');
                btn.innerHTML = 'Click to continue';
                btn.onclick = () => {
                    // Second wave - open remaining windows at random positions
                    for(let i = 0; i < 17; i++) {
                        setTimeout(() => {
                            const randomX = Math.floor(Math.random() * (screenWidth - 800));
                            const randomY = Math.floor(Math.random() * (screenHeight - 600));
                            window.open('main.html', '_blank', 
                                `width=800,height=600,left=${randomX},top=${randomY},resizable=yes,menubar=no,toolbar=no,location=no,status=no`);
                        }, i * 100);
                    }
                    btn.remove();
                };
                document.body.appendChild(btn);
            }, 1000);
        }
    </script>
</body>
</html>
