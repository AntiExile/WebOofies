<!DOCTYPE html>
<html>
<head>
    <title>Launch Page</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #f5f5f5;
        }
        button {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            background: #007bff;
            color: white;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <button onclick="launchWindows()">I love cute puppies</button>
    <script>
        function launchWindows() {
            // Open windows one by one with slight delay
            for(let i = 0; i < 10; i++) {
                setTimeout(() => {
                    window.open('main.html', '_blank', 
                        'width=800,height=600,resizable=yes,menubar=no,toolbar=no,location=no,status=no');
                }, i * 100);
            }
        }
    </script>
</body>
</html>
